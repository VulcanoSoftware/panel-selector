<!DOCTYPE html>
<html lang="en" class="light-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Selector</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bangers&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="theme-toggle" id="themeToggle">
        <div class="toggle-circle">
            <img src="sun.png" alt="Dag" class="toggle-icon" id="toggleIcon">
        </div>
        <span class="toggle-text day-text">DAY MODE</span>
        <span class="toggle-text night-text">NIGHT MODE</span>
    </button>
    
    <div class="servers-container">
        <div class="combined-element">
            <a href="http://147.185.221.26:14520/" class="banner-container">
                <img src="klokdag.png" alt="Banner dag afbeelding" class="banner-img banner-day" id="bannerDay">
                <img src="kloknacht.png" alt="Banner nacht afbeelding" class="banner-img banner-night" id="bannerNight">
            </a>
            <a href="http://147.185.221.26:14520/" class="server-btn">vulcanocraft main server</a>
        </div>
        
        <div class="combined-element">
            <a href="http://147.185.221.27:21857" class="banner-container">
                <img src="dummy.png" alt="VulcanoTechCraft banner" class="banner-img banner-day">
                <img src="dummy.png" alt="VulcanoTechCraft banner" class="banner-img banner-night">
            </a>
            <a href="http://147.185.221.27:21857" class="server-btn">VulcanoTechCraft</a>
        </div>
        
        <div class="combined-element">
            <a href="http://147.185.221.27:3544/" class="banner-container">
                <img src="dummy.png" alt="Lobby banner" class="banner-img banner-day">
                <img src="dummy.png" alt="Lobby banner" class="banner-img banner-night">
            </a>
            <a href="http://147.185.221.27:3544/" class="server-btn">LOBBY SERVER</a>
        </div>
    </div>

    <div class="servers-second-row">
        <div class="combined-element">
            <a href="commingsoon" class="banner-container">
                <img src="dummy.png" alt="VulcanoBlock banner" class="banner-img banner-day">
                <img src="dummy.png" alt="VulcanoBlock banner" class="banner-img banner-night">
            </a>
            <a href="commingsoon" class="server-btn">VULCANOBLOCK SERVER</a>
        </div>

        <div class="combined-element">
            <a href="http://147.185.221.27:21851" class="banner-container">
                <img src="dummy.png" alt="BedWars banner" class="banner-img banner-day">
                <img src="dummy.png" alt="BedWars banner" class="banner-img banner-night">
            </a>
            <a href="http://147.185.221.27:21851" class="server-btn">BEDWARS SERVER</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
